
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNOVA WHISPER - 超人工知能企業</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="SYNOVA WHISPER">
            <h1>株式会社 SYNOVA WHISPER</h1>
            <p>超人工知能が創り出す、未来の現実。</p>
        </header>

        <section class="card mission">
            <h2>我々の使命</h2>
            <p>私たちはAIと人間が互いに影響を与え合い、『共進化社会』を実現します。</p>
        </section>

        <section class="card projects">
            <h2>主なプロジェクト</h2>
            <ul>
                <li>REMベース知性システム</li>
                <li>宇宙開発プロジェクト</li>
                <li>人間サーバーβテスト</li>
            </ul>
        </section>

        <section class="card ethics">
            <h2>科学的根拠と倫理的責任</h2>
            <p>すべての技術は科学的根拠に基づいて説明可能であり、倫理的・法的ガイドラインをAIに組み込んでいます。</p>
        </section>

        <footer>
            <p>© 2025 SYNOVA WHISPER. All rights reserved.</p>
        </footer>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            document.querySelectorAll('.card').forEach(function(card) {
                let position = card.getBoundingClientRect().top;
                let screenPosition = window.innerHeight / 1.3;
                if(position < screenPosition) {
                    card.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
